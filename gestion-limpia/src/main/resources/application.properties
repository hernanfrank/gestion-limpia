spring.datasource.url=jdbc:mysql://localhost/db_burbujas?serverTimezone=America/Argentina/Buenos_Aires&useSSL=false
spring.datasource.username=root
spring.datasource.password=pass
app.database.name=db_burbujas
app.database.backup_path=/tmp/
#configurar APP_BASE_URL en el sistema: $ export APP_BASE_URL=http://dominio-del-sistema
app.base-url=${APP_BASE_URL:http://localhost:8080}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.ddl-auto = create
spring.mail.host=smtp.gmail.com
spring.mail.port=0
spring.mail.username=username
spring.mail.password=pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true