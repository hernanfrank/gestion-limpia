spring.datasource.url=jdbc:mysql://localhost/db_burbujas?serverTimezone=America/Argentina/Buenos_Aires&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=*
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

app.database.name=db_burbujas
app.database.tmp_path=/tmp/
#configurar APP_BASE_URL en el sistema: $ export APP_BASE_URL=http://dominio-del-sistema
app.base-url=${APP_BASE_URL:http://localhost:8080}

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.ddl-auto = create

spring.mail.host=smtp.gmail.com
spring.mail.port=*
spring.mail.username=*
spring.mail.password=*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true