<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top ms-3" alt="ðŸ«§">
                Burbujas
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{/clientes}">Clientes</a>
                    <a class="nav-item nav-link" th:href="@{/pedidos}">Pedidos</a>
                    <a class="nav-item nav-link" th:href="@{/inventario}">Inventario</a>
                    <a class="nav-item nav-link disabled" th:href="@{/reportes}">Reportes</a>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="messages">
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}">
        </div>
        <div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}">
        </div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}">
        </div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}">
        </div>
    </div>
</body>
</html>
