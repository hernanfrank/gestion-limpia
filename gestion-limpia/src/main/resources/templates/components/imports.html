<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!--header-->
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <title th:text="${titulo != null ? titulo : @environment.getProperty('environment.nombreLavanderia')}"></title>
  <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/webjars/datatables/1.13.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="/webjars/notyf/3.10.0/notyf.min.css">
  <!--estilos globales-->
  <style>
    body{
      --black: #193532;
      background-color: #ABB3B6A8;

    }
    .navbar{
      background-color: steelblue !important;
    }
    h5{
      color: #173331;
    }
    .dataTables_wrapper .dataTables_filter{
      margin-bottom: 10px;
    }
    table.dataTable tbody td {
      padding-top: 8px;
      text-align:center;
      vertical-align: middle;
      border: black 1px solid;
    }
    table.dataTable thead th{
      text-align:center;
      vertical-align: middle;
      border: black 1px solid;
    }
    .container-pedidos{
      min-height: 132px;
    }
    .pedido {
      width: 12.1rem;
      display:block;
      float:left;
      clear: left;
      touch-action: none;
    }
    .pedido > .card-body > .card-text {
      text-align: center;
      background-color: #ede3d985;
    }
    .pedido-asignado{
      padding:0;
      margin:0;
      margin-left: -0.1rem;
    }
    .container-maquinas{
      margin-top:-2rem;
    }
    .maquina{;
      border-radius: 10px;
      max-width: 13.9rem;
      margin: 0.2rem 0;
    }
    .lavadora{
      background-color: #B9E4E1C9;
      transition: background-color 0.3s;
    }
    .secadora{
      background-color: #F1B86F57;
      transition: background-color 0.3s;
    }
    .maquina > .card-body{
      min-height: 8.74rem;
      padding-bottom:0;
      margin-top: 0;
      padding-top: 0.5rem;
      background-color: #ede3d985;
      border-radius: 0 0 9px 9px;
    }
    .finalizar > .card > .card-header{
      background-color: #ede3d91f;
    }
    .finalizar > .card > .card-body{
      min-height: 8.74rem;
      background-color: #ede3d985;
      border-radius: 0 0 5px 5px;
    }
    .finalizar > .card > .card-body > p{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90%;
    }
    .cancelar > .card > .card-header{
      background-color: #ede3d91f;
    }
    .cancelar > .card > .card-body{
      min-height: 8.74rem;
      background-color: #ede3d985;
      border-radius: 0 0 5px 5px;
    }
    .cancelar > .card > .card-body > p{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90%;
    }
    .activa {
      background-color: #abacad;
      filter: brightness(90%);
    }
    .drop-active {
      border-radius: 10px;
      border-color: rgba(100, 83, 26, 0.82);
      border-style: solid;
      border-width: 3px;
    }
    .drop-target {
      border-radius: 10px;
      border-color: rgba(229, 112, 22, 0.82);
      border-style: solid;
      border-width: 3px;
    }
    .messages{
      cursor:pointer;
    }
    form > table > tbody > tr > td {
      background-color: #f4f4f4 !important;
    }
    form > table > tbody > tr > td:first-child {
      padding: 0.85rem 0 0 0.85rem;
    }
    body .container-fluid{
      padding: 0px 50px;
    }
    body .border-black{
      border-color: #193532;
    }
    .me-n1{
      margin-right: -.25rem !important;
    }
    .me-n2{
      margin-right: -.5rem !important;
    }
    .me-n25{
      margin-right: -.75rem !important;
    }
    .me-n3{
      margin-right: -1rem !important;
    }
    .me-n35{
      margin-left: -1.25rem !important;
    }
    .me-n4{
      margin-right: -1.5rem !important;
    }
    .me-n5{
      margin-right: -3rem !important;
    }
    .ms-n1{
      margin-left: -.25rem !important;
    }
    .ms-n2{
      margin-left: -.5rem !important;
    }
    .ms-n25{
      margin-left: -.75rem !important;
    }
    .ms-n3{
      margin-left: -1rem !important;
    }
    .ms-n35{
      margin-left: -1.25rem !important;
    }
    .ms-n4{
      margin-left: -1.5rem !important;
    }
    .ms-n5{
      margin-left: -3rem !important;
    }
    .w-10{
      width: 10%;
    }
    .w-15{
      width: 15%;
    }
    .w-20{
      width: 20%;
    }
  </style>
</head>
<!--footer-->
<footer th:fragment="footer">
  <script src="/webjars/jquery/3.7.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <script src="/webjars/datatables/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="/webjars/notyf/3.10.0/notyf.min.js"></script>
  <script th:inline="javascript">
    const translationUrl = /*[[@{~/vendor/datatables/datatables_spanish.json}]]*/'';
    const createTable = (tableName) => {
      new DataTable('#'+tableName,{
        responsive: true,
        language: {
          url: translationUrl
        },
        aaSorting: []
      });
      $("#"+tableName).parent().css('background-color','#f4f4f4');
    }

    // toast notifications
    /** Usage:
     * notyf.open({
     *   type: 'error',
     *   message: ''
     * });
     */
    const notyf =
      new Notyf({
        duration: 3000,
        position: {
          x: 'right',
          y: 'top',
        },
        dismissible: true,
        ripple: false,
        types: [
          {
            type: 'warning',
            background: '#e7a937',
            icon: {
              className: 'bi bi-exclamation-triangle',
              tagName: 'i',
              text: '',
              color: 'white'
            },
          },
          {
            type: 'error',
            background: 'indianred',
            icon: {
              className: 'bi bi-exclamation-triangle',
              tagName: 'i',
              text: '',
              color: 'white'
            },
          }
        ]
      });
  </script>
</footer>
</html>
