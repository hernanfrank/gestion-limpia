<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/imports :: head}"></head>
<body>
<div th:replace="~{components/topmenu :: navbar}"></div>
<div class="container-fluid">
   <div class="row mb-2">
        <div class="col">
            <a class="float-end me-n25" th:href="@{/clientes/nuevo}">
                <button class="btn btn-primary">
                    <i class="bi bi-person-plus-fill"></i>
                    Nuevo Cliente
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col border rounded-3 p-3">
        <table id="clientes_table" class="table table-striped border mt-2">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Cantidad de pedidos</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.nombreApellido}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.pedidos.size() > 0 ? cliente.pedidos.size() : 'Sin pedidos aún'}"></td>
                <td>
                    <a title="Editar" class="d-inline nav-link" th:href="@{/clientes/{id}(id=${cliente.id})}">
                        <button class="btn btn-sm btn-warning text-dark fs-6">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </a>
                    <a title="Eliminar" class="d-inline nav-link" th:onclick="'eliminarCliente('+${cliente.id}+', this.parentNode.parentNode)'">
                        <button class="btn btn-sm btn-danger text-dark fs-6">
                            <i class="bi bi-trash"></i>
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{components/imports :: footer}"></footer>
<script>
    var clientes_table = createTable('clientes_table');
    function eliminarCliente(clienteId,elem){
        sweet_confirm("Eliminar cliente", "¿Desea eliminar el cliente?<br/><br/><b style='color:red'>Al hacerlo también se eliminarán todos los pedidos asociados</b>.", "Si, eliminar", "Volver").
        then( (result)=>{
            if(result.isConfirmed){
                return new Promise((resolve, reject) => {
                    $.ajax({
                        type: "GET",
                        contentType: "application/json",
                        url: "/clientes/eliminar/" + clienteId,
                        dataType: 'json',
                        success: function(result) {
                            resolve("OK");
                        },
                        error: function(err) {
                            reject(err);
                        }
                    });
                }).then(()=>{
                    clientes_table.row(elem).remove().draw();
                    notyf.open({
                        type: 'success',
                        message: 'El cliente fue eliminado correctamente.'
                    });
                    let tabla_clientes_body = $("#clientes_table tbody");
                    if(tabla_clientes_body.children.length <= 1){
                        tabla_clientes_body.append('<tr class="odd"><td valign="top" colspan="9" class="dataTables_empty">Ningún dato disponible en esta tabla</td></tr>');
                    }
                }).catch((err)=>{
                    notyf.open({
                        type: 'error',
                        message: err.responseJSON.msg
                    });
                    console.log(err)}
                );
            }
        });
    }
</script>
<div th:replace="~{components/topmenu :: messages}"></div>
</html>
