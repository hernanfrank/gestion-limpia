<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/imports :: head}"></head>
<body>
<div th:replace="~{components/topmenu :: navbar}"></div>
<div class="container-fluid">
  <div th:replace="~{components/topmenu :: messages}"></div>
  <div class="row mb-2">
    <div class="col">
      <a class="float-start ms-n25" th:href="@{/productos/inventario}">
        <button class="btn btn-secondary">
          Volver
        </button>
      </a>
      <a class="float-end me-n25" th:href="@{/productos/reabastecimientos/nuevo}">
        <button class="btn btn-primary">
          <i class="bi bi-node-plus"></i>
          Nuevo Reabastecimiento
        </button>
      </a>
      <a class="float-end me-3" th:href="@{/productos/proveedores/listar}">
        <button class="btn btn-secondary">
          <i class="bi bi-person-vcard"></i>
          Ver Proveedores
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col border rounded-3 p-3">
      <table id="reabastecimientos_table" class="table table-striped border mt-2">
        <thead>
        <tr>
          <th>Fecha</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Proveedor</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reabastecimiento: ${reabastecimientos}">
          <td th:text="${#dates.format(reabastecimiento.fecha,'dd/MM/yyyy')}"></td>
          <td th:text="${reabastecimiento.producto.tipo}"></td>
          <td th:text="${reabastecimiento.cantidadProducto+' litro/s'}"></td>
          <td th:text="${#numbers.formatCurrency(reabastecimiento.precio)}"></td>
          <td th:text="${reabastecimiento.proveedor.nombre}"></td>
          <td>
            <a title="Editar" class="d-inline nav-link" th:href="@{/productos/reabastecimientos/editar/{id}(id=${reabastecimiento.id})}">
              <button class="btn btn-sm btn-warning text-dark fs-6">
                <i class="bi bi-pencil-square"></i>
              </button>
            </a>
            <a title="Eliminar" class="d-inline nav-link" onclick="return confirm('Â¿Eliminar el producto?')"
               th:href="@{/productos/reabastecimientos/eliminar/{id}(id=${reabastecimiento.id})}">
              <button class="btn btn-sm btn-danger text-dark fs-6">
                <i class="bi bi-trash"></i>
              </button>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<footer th:replace="~{components/imports :: footer}"></footer>
<script>
  createTable('reabastecimientos_table');
</script>
</html>
