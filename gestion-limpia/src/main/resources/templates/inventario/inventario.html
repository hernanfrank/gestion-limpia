<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/imports :: head}"></head>
<body>
<div th:replace="~{components/topmenu :: navbar}"></div>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col">
            <a class="float-end me-n25" th:href="@{/productos/nuevo}">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    Nuevo Producto
                </button>
            </a>
            <a class="float-end me-3" th:href="@{/productos/reabastecimientos/listar}">
                <button class="btn btn-secondary">
                    <i class="bi bi-diagram-2"></i>
                    Ver Reabastecimientos
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col dataTableWindow">
            <table id="productos_table" class="table table-striped border">
                <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Disponible</th>
                    <th style="width:200px">Umbral aviso reabastecimiento</th>
                    <th>Último reabastecimiento</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.tipo}" th:class="${producto.cantidadActual <= producto.umbralAvisoReabastecimiento ? 'bg-warning' : ''}"></td>
                    <td th:text="${producto.cantidadActual == null ? '0.00' : #numbers.formatDecimal(producto.cantidadActual, 1, 2)} + ' litro/s'" th:class="${producto.cantidadActual <= producto.umbralAvisoReabastecimiento ? 'bg-warning' : ''}"></td>
                    <td th:text="${producto.umbralAvisoReabastecimiento == null ? 'Sin aviso' : #numbers.formatDecimal(producto.umbralAvisoReabastecimiento, 1, 2)} + ' litro/s'" th:class="${producto.cantidadActual <= producto.umbralAvisoReabastecimiento ? 'bg-warning' : ''}"></td>
                    <td th:text="${producto.reabastecimientos != null && producto.reabastecimientos.size() > 0 ? #dates.format(producto.reabastecimientos.get(producto.reabastecimientos.size() - 1).fecha, 'dd/MM/yyyy') : 'Nunca'}" th:class="${producto.cantidadActual <= producto.umbralAvisoReabastecimiento ? 'bg-warning' : ''}"></td>
                    <td th:class="${producto.cantidadActual <= producto.umbralAvisoReabastecimiento ? 'bg-warning' : ''}">
                        <a class="d-inline nav-link" th:href="@{/productos/reabastecimientos/nuevo/{id}(id=${producto.id})}">
                            <button class="btn btn-sm btn-primary">
                                <i class="bi bi-node-plus"></i>
                                Cargar Reabastecimiento
                            </button>
                        </a>
                        <a title="Editar" class="d-inline nav-link" th:href="@{/productos/{id}(id=${producto.id})}">
                            <button class="btn btn-sm btn-warning text-dark fs-6">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </a>
                        <a title="Eliminar" class="d-inline nav-link" th:onclick="'eliminarProducto('+${producto.id}+', this.parentNode.parentNode)'">
                            <button class="btn btn-sm btn-danger text-dark fs-6">
                                <i class="bi bi-trash"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{components/imports :: footer}"></footer>
<script>
    var productos_table = createTable('productos_table');
    function eliminarProducto(productoId, elem){
        sweet_confirm("Eliminar producto", "¿Desea eliminar el producto?", "Si, eliminar", "Volver").
        then( (result)=>{
            if(result.isConfirmed){
                return new Promise((resolve, reject) => {
                    $.ajax({
                        type: "GET",
                        contentType: "application/json",
                        url: "/productos/eliminar/" + productoId,
                        dataType: 'json',
                        success: function(result) {
                            resolve("OK");
                        },
                        error: function(err) {
                            reject(err);
                        }
                    });
                }).then(()=>{
                    productos_table.row(elem).remove().draw();
                    notyf.open({
                        type: 'success',
                        message: 'El producto fue eliminado correctamente.'
                    });
                    let productos_table_body = $("#productos_table tbody");
                    if(productos_table_body.children.length <= 1){
                        productos_table_body.append('<tr class="odd"><td valign="top" colspan="9" class="dataTables_empty">Ningún dato disponible en esta tabla</td></tr>');
                    }
                }).catch((err)=>{
                    notyf.open({
                        type: 'error',
                        message: err.responseJSON.msg
                    });
                    console.log(err)}
                );
            }
        });
    }
</script>
<div th:replace="~{components/topmenu :: messages}"></div>
</html>
