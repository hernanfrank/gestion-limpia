<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/imports :: head}"></head>
<body>
<div th:replace="~{components/topmenu :: navbar}"></div>
<div class="container-fluid">
  <div th:replace="~{components/topmenu :: messages}"></div>
  <div class="row mb-2">
    <div class="col">
      <a class="float-start" th:href="@{/productos/inventario}">
        <button class="btn btn-secondary">
          Volver
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form enctype="multipart/form-data" method="post" th:action="@{/productos/guardar}" th:object="${producto}">
        <input type="hidden" th:field="*{id}">
        <table class="table table-bordered">
          <tr>
            <td>Tipo</td>
            <td>
              <input class="form-control" th:errorclass="'border border-danger'" th:field="*{tipo}"
                     type="text"/>
              <small class="text-danger" th:errors="*{tipo}"
                     th:if="${#fields.hasErrors('tipo')}"></small>
            </td>
          </tr>
          <tr>
            <td>Cantidad por unidad (litros)</td>
            <td>
              <input class="form-control" th:errorclass="'border border-danger'" th:field="*{cantidadPorUnidad}"
                     type="number" step="0.1" min="1"/>
              <small class="text-danger" th:errors="*{cantidadPorUnidad}"
                     th:if="${#fields.hasErrors('cantidadPorUnidad')}"></small>
            </td>
          </tr>
          <tr>
            <td>Cantidad usada por pedido unidad (litros)</td>
            <td>
              <input class="form-control" th:errorclass="'border border-danger'" th:field="*{cantidadUsadaPorPedido}"
                     type="number" step="0.1" min="0"/>
              <small class="text-danger" th:errors="*{cantidadUsadaPorPedido}"
                     th:if="${#fields.hasErrors('cantidadUsadaPorPedido')}"></small>
            </td>
          </tr>
          <tr>
            <td>Cantidad actual (litros)</td>
            <td>
              <input class="form-control" th:errorclass="'border border-danger'" th:field="*{cantidadActual}"
                     type="number" step="0.05" min="0.05" th:readonly="${(producto.reabastecimientos!= null && producto.reabastecimientos.size() > 0) || (producto.historialProductoPedidos != null && producto.historialProductoPedidos.size() > 0)}"/>
              <span class="text-warning" th:if="${(producto.reabastecimientos!= null && producto.reabastecimientos.size() > 0) || (producto.historialProductoPedidos != null && producto.historialProductoPedidos.size() > 0)}">No es posible editar la cantidad actual de un producto que ya haya sido reabastecido o ya haya sido usado en pedidos</span>
              <small class="text-danger" th:errors="*{cantidadActual}"
                     th:if="${#fields.hasErrors('cantidadActual')}"></small>
            </td>
          </tr>
        </table>
        <div class="d-flex justify-content-center">
          <input class="btn btn-primary" type="submit" value="Guardar"/>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<footer th:replace="~{components/imports :: footer}"></footer>
</html>
