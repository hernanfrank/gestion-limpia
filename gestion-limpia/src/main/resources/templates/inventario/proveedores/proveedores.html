<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{components/imports :: head}"></head>
<body>
<div th:replace="~{components/topmenu :: navbar}"></div>
<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
      <a class="float-start ms-n25" th:href="@{/productos/reabastecimientos/listar}">
        <button class="btn btn-secondary">
          Volver
        </button>
      </a>
      <a class="float-end me-n25" th:href="@{/productos/proveedores/nuevo}">
        <button class="btn btn-primary">
          <i class="bi bi-plus-circle"></i>
          Nuevo Proveedor
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col dataTableWindow">
      <table id="proveedores_table" class="table table-striped border">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Últimos Reabastecimientos</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor: ${proveedores}">
          <td th:text="${proveedor.nombre}"></td>
          <td th:text="${proveedor.telefono}"></td>
          <td th:text="${proveedor.direccion}"></td>
          <td class="d-flex justify-content-center" th:if="${proveedor.reabastecimientos != null && proveedor.reabastecimientos.size() > 0 }" style="max-height:115px;overflow-y: scroll">
            <ul>
              <li th:each="reabastecimiento : ${proveedor.reabastecimientos}" th:text="${#dates.format(reabastecimiento.fecha, 'yyyy/MM/dd')} +  ' - ' + ${reabastecimiento.producto.tipo}"></li>
            </ul>
          </td>
          <td th:if="${proveedor.reabastecimientos == null || proveedor.reabastecimientos.size() <= 0 }">Sin reabastecimientos aún</td>
          <td>
            <a title="Editar" class="d-inline nav-link" th:href="@{/productos/proveedores/editar/{id}(id=${proveedor.id})}">
              <button class="btn btn-sm btn-warning text-dark fs-6">
                <i class="bi bi-pencil-square"></i>
              </button>
            </a>
            <a title="Eliminar" class="d-inline nav-link" th:onclick="'eliminarProveedor('+${proveedor.id}+', this.parentNode.parentNode)'">
              <button class="btn btn-sm btn-danger text-dark fs-6">
                <i class="bi bi-trash"></i>
              </button>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<footer th:replace="~{components/imports :: footer}"></footer>
<script>
  var proveedores_table = createTable('proveedores_table');
  function eliminarProveedor(proveedorId, elem){
    sweet_confirm("Eliminar proveedor", "¿Desea eliminar el proveedor?<br/><br/><b style='color:red'>Al hacerlo también se eliminarán todos los reabastecimientos asociados</b>.", "Si, eliminar", "Volver").
    then( (result)=>{
      if(result.isConfirmed){
        return new Promise((resolve, reject) => {
          $.ajax({
            type: "GET",
            contentType: "application/json",
            url: "/productos/proveedores/eliminar/" + proveedorId,
            dataType: 'json',
            success: function(result) {
              resolve("OK");
            },
            error: function(err) {
              reject(err);
            }
          });
        }).then(()=>{
          proveedores_table.row(elem).remove().draw();
          notyf.open({
            type: 'success',
            message: 'El proveedor fue eliminado correctamente.'
          });
          let proveedores_table_body = $("#proveedores_table tbody");
          if(proveedores_table_body.children.length <= 1){
            proveedores_table_body.append('<tr class="odd"><td valign="top" colspan="9" class="dataTables_empty">Ningún dato disponible en esta tabla</td></tr>');
          }
        }).catch((err)=>{
          notyf.open({
            type: 'error',
            message: err.responseJSON.msg
          });
          console.log(err)}
        );
      }
    });
  }
</script>
<div th:replace="~{components/topmenu :: messages}"></div>
</html>
